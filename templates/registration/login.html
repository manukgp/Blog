{% extends "layout.html" %}

{% block content %}
    <h2>Sign in</h2>

        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">Sign In</button>
    </form>
    <p>Don't have an account? <a href={% url 'register' %}>Register here</a> </p>
{% endblock %}
