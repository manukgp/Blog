{% extends "layout.html" %}

{% block title %}
    Tweet Page
{% endblock %}

{% block content %}
    <h1 class='text-center mt-4'>Blog Post</h1>

    <a class='btn btn-primary mb-4' href='{% url "create_tweet" %}'>New Tweet</a>
    <div class="container row gap-3">
        {% for tweet in tweets %}
          <div class="card" style="width: 18rem;">
            <img src="{{ tweet.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ tweet.user.username }}</h5>
              <p class="card-text">{{ tweet.tweet }}</p>
              <a href="{% url "edit_tweet" tweet.id %}" class="btn btn-primary">Edit</a>
              <a href="{% url "delete_tweet" tweet.id %}" class="btn btn-danger">Delete</a>
            </div>
          </div>
        {% endfor %}
    </div>
{% endblock %}
