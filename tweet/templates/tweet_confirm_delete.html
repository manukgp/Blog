{% extends "layout.html" %}

{% block title %}
    Tweet Page
{% endblock %}

{% block content %}
    <h1 class='text-center mt-4'>Blog Post</h1>
    <h3>Sure to delete the tweet?</h3>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Delete</button>
        <a class="btn btn-success" href={% url 'tweet_list' %}>Cancel</a>
    </form>
{% endblock %}
